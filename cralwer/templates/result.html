<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>검색 결과</title>
  </head>
  <body>
    <h1>검색 결과: {{ keyword }}</h1>
    <h2>중고나라 결과:</h2>
    <ul>
      {% for title, price in results_joongonara %}
        <li>{{ title }} - {{ price }}</li>
      {% endfor %}
    </ul>
    <h2>번개장터 결과:</h2>
    <ul>
      {% for title, price in results_bunjang %}
        <li>{{ title }} - {{ price }}</li>
      {% endfor %}
    </ul>
    <a href="/">새 검색</a>
  </body>
</html>
