<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ product }}"</h1>
    <ul>
        {% for title, link in results %}
            <li><a href="{{ link }}" target="_blank">{{ title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
